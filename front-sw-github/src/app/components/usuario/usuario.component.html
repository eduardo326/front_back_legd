<div *ngIf='true' class="card text-center" style="width: 100%; margin-top: 100px;">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
            <img src="{{usuario.avatar_url}}" alt="" style="width: 100%;">
        </div>
        <div class="col-md-8">
            <h1 class="card-title">Login: {{usuario.login}}</h1>
            <br><br>
            <span class="card-text"><strong>ID: </strong>{{usuario.id}}</span><br>
            <span class="card-text"><strong>URL Repositorio: </strong>{{usuario.html_url}}</span><br>
            <span class="card-text"><strong>Repositorios publicos: </strong>{{usuario.public_repos}}</span><br>
        </div>
      </div>
    </div>
</div>
